---
layout: default
title: "Stuff"
---

<ul class="post-list">
  {% for post in site.posts %}
    <li class="post-item">
      <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>

      <h2 class="post-title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
  {% endfor %}
</ul>
