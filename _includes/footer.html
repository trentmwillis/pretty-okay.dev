<footer class="site-footer">

  <div class="wrapper">

    <p class="info">I'm <a href="{{ "/about" | prepend: site.baseurl }}">Trent Willis</a>. I make internet things.</p>

    <div class="social-icons">
      {% if site.github_username %}
        {% include icon-github.html username=site.github_username %}
      {% endif %}

      {% endif %}

      <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank" rel="noopener noreferrer">RSS</a>
    </div>

  </div>

</footer>
