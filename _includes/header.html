<header class="site-header">
  <a class="site-title site-header_link" href="{{site.baseurl}}/">{{site.title}}</a>

  <button class="site-header_toggle" aria-controls="search">
    <span class="screen-reader-text">Search</span>
    <svg class="site-header_icon aa-input-icon" aria-hidden="true" viewBox="654 -372 1664 1664">
      <path d="M1806,332c0-123.3-43.8-228.8-131.5-316.5C1586.8-72.2,1481.3-116,1358-116s-228.8,43.8-316.5,131.5  C953.8,103.2,910,208.7,910,332s43.8,228.8,131.5,316.5C1129.2,736.2,1234.7,780,1358,780s228.8-43.8,316.5-131.5  C1762.2,560.8,1806,455.3,1806,332z M2318,1164c0,34.7-12.7,64.7-38,90s-55.3,38-90,38c-36,0-66-12.7-90-38l-343-342  c-119.3,82.7-252.3,124-399,124c-95.3,0-186.5-18.5-273.5-55.5s-162-87-225-150s-113-138-150-225S654,427.3,654,332  s18.5-186.5,55.5-273.5s87-162,150-225s138-113,225-150S1262.7-372,1358-372s186.5,18.5,273.5,55.5s162,87,225,150s113,138,150,225  S2062,236.7,2062,332c0,146.7-41.3,279.7-124,399l343,343C2305.7,1098.7,2318,1128.7,2318,1164z"></path>
    </svg>
  </button>

  <div id="search" class="site-header_search">
    {% include search.html %}
  </div>

  <button class="site-header_toggle" aria-controls="nav">
    <span class="screen-reader-text">Menu</span>
    <svg class="site-header_icon" aria-hidden="true" viewBox="0 0 100 100">
      <path d="M5,16h90v16H5z"></path>
      <path d="M5,48h90v16H5z"></path>
      <path d="M5,80h90v16H5z"></path>
    </svg>
  </button>

  <nav id="nav" class="site-header_nav">
    {% for navPage in site.pages %}
      {% if navPage.nav_title %}
        <a class="site-header_link {% if navPage.url == page.url or navPage.nav_title == page.nav_title or (navPage.nav_title == 'Blog' and page.layout == 'post') %}active{% endif %}" href="{{navPage.url | remove: '.html'}}">{{navPage.nav_title}}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
